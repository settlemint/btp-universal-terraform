# Dependabot v2 configuration
# Docs: https://docs.github.com/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Keep Terraform providers/modules up to date
  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    groups:
      terraform-providers:
        patterns:
          - "hashicorp/*"
          - "gavinbunney/*"
          - "*"

  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    groups:
      gh-actions:
        patterns:
          - "*"
