# Image pull credentials and license will be set via environment variables
# Do not include empty values here as they override auto-configuration

# License limits configuration
license:
  blockchainNetworks:
    limit: -1
  blockchainNodes:
    limit: -1
  loadBalancers:
    limit: -1
  privateKeys:
    limit: -1
  smartContractSets:
    limit: -1
  storages:
    limit: -1
  middlewares:
    limit: -1
  integrations:
    limit: -1
  insights:
    limit: -1
  customDeployments:
    limit: -1

ingress:
  enabled: true
  host: console.localdev.com



mongodb:
  enabled: false

auth:
  # jwtSigningKey will be auto-generated or set via environment variable
  providers:
    passwordless:
      enabled: false
    local:
      enabled: true

vault:
  enabled: false

internal:
  authJWT:
    # signingKey will be auto-generated or set via environment variable
  email:
    enabled: false
    from: "noreply@example.com"
    server:
      host: "smtp.example.com"
      port: "587"
      user: ""
      password: ""

ipfsCluster:
  # clusterSecret will be auto-generated or set via environment variable

features:
  deploymentEngine:
    platform:
      domain:
        tls: true
        hostname: "console.localdev.com"
    # state.secretsProvider, state.credentials, and targets will be auto-generated via terraform


support:
  ingress-nginx:
    enabled: false
  ipfs-cluster:
    enabled: false

# Disable observability node exporter to avoid port conflicts with btp-deps namespace
observability:
  prometheus-node-exporter:
    enabled: false

ingress-nginx:
  controller:
    service:
      type: LoadBalancer
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "console.localdev.com, *.console.localdev.com"
    opentelemetry:
      enabled: true
    replicaCount: 1